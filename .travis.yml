os:
- osx
language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm run-script coverage
install: npm install && npm run install-app-deps
before_deploy:
- echo -e 'SENDGRID_TOKEN=$SENDGRID_TOKEN' >> .env
- echo -e 'GITHUB_USER=$GITHUB_USER' >> .env
- echo -e 'GITHUB_TOKEN=$GITHUB_TOKEN' >> .env
- npm run-script build:all
deploy:
  provider: releases
  token: '$GITHUB_TOKEN'
  overwrite: true
  file_glob: true
  file: dist/ununu*
  skip_cleanup: true
  on:
    tags: true
